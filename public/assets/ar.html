  <style>
    #toggle-btn {
      visibility: hidden;
    }
    .button {
      z-index: 1;
      position: fixed;
      left: 50%;
      top: 100px;
      transform: translate(-50%, -50%);
      margin: 0 auto;
    }

    .btn {
      border: 3px solid #1a1a1a;
      border-radius: 3px;
      display: inline-block;
      padding: 10px;
      position: relative;
      text-align: center;
      transition: background 600ms ease, color 600ms ease;
      font-family: "Roboto", sans-serif;
    }

    input[type="radio"].toggle {
      display: none;
    }
    input[type="radio"].toggle + label {
      cursor: pointer;
      min-width: 60px;
    }
    input[type="radio"].toggle + label:hover {
      background: none;
      font-family: "Roboto", sans-serif;
      color: #1a1a1a;
    }
    input[type="radio"].toggle + label:after {
      background: #1a1a1a;
      content: "";
      height: 100%;
      position: absolute;
      top: 0;
      transition: left 200ms cubic-bezier(0.77, 0, 0.175, 1);
      width: 100%;
      z-index: -1;
    }
    input[type="radio"].toggle.toggle-left + label {
      border-right: 0;
    }
    input[type="radio"].toggle.toggle-left + label:after {
      left: 100%;
    }
    input[type="radio"].toggle.toggle-right + label {
      margin-left: -5px;
    }
    input[type="radio"].toggle.toggle-right + label:after {
      left: -100%;
    }
    input[type="radio"].toggle:checked + label {
      cursor: default;
      font-family: "Roboto", sans-serif;
      color: #fff;
      transition: color 200ms;
    }
    input[type="radio"].toggle:checked + label:after {
      left: 0;
    }

    .animate__animated.animate__heartBeat {
      --animate-duration: 2.6s;
    }

    .loader-container {
      position: absolute;
      top: 210px;
      z-index: 2;
      font-size: 100px;
      color: #f1f1f1;
    }

    .loader-txt {
      font-size: 14px;
      display: block;
      color: #fff;
      font-family: "Roboto", sans-serif;
      width: 185px;
    }
    .icon {
      margin-left: 33px;
      font-size: 105px;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <div class="button">
      <div id="toggle-btn">
        <input
          id="toggle-on"
          class="toggle toggle-left"
          name="toggle"
          value="false"
          type="radio"
          checked
        />
        <label for="toggle-on" class="btn">Play</label>
        <input
          id="toggle-off"
          class="toggle toggle-right"
          name="toggle"
          value="true"
          type="radio"
        />
        <label for="toggle-off" class="btn">Stop</label>
      </div>

      <div id="loader" class="loader-container">
        <div
          class="animate__animated animate__heartBeat animate__infinite infinite"
        >
          <ion-icon class="icon" name="logo-apple-ar"></ion-icon>
        </div>
        <p class="loader-txt">Point Camera at Hiro Marker</p>
      </div>
    </div>

    <a-scene
      arjs="trackingMethod: best; sourceType: webcam;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <!--380 0 0 1.5 1.5 0-->
        <a-entity
          id="bowser"
          gltf-model="Firefighter_new.glb"
          position="0 0 0"
          scale="0.55 0.55 0.55"
          rotation="-45 0 0"
          animation-mixer
          gesture-handler
          class="clickable"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
